<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(IMAGES/image-saba777.jpg); 
            background-size: 300px 200px; 

        }

        #tweet-box {
            width: 400px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #char-limit {
            position: absolute;
            top: 5px;
            right: 10px;
            color: #555;
        }

        #tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #1da1f2; 
        }

        #tweet-text {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #tweet-text[placeholder="What's happening?"] {
            border: none;
        }

        
        #tweet-text::selection {
            background-color: pink;
            color: white;
        }

        #tweet-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: blue;
        }

        .action-icons i {
            margin-right: 10px;
            cursor: pointer;
            color: rgb(15, 100, 128);
        }

        #tweet-button {
            padding: 8px 16px;
            font-size: 16px;
            color: white;
            background-color: lightblue;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .highlight {
            color: red;
        }

        .action-icons i:hover {
            color: lightblue; 
        }

        #tweet-button:hover {
            background-color: #0066cc; 
        }
    </style>
</head>

<body>
    <div id="tweet-box">
        <div id="char-limit">280</div>
        <div id="tweet-header">
            <i id="reply-icon" class="far fa-comments"></i> Everyone can reply
        </div>
        <textarea id="tweet-text" placeholder="What's happening?"></textarea>
        <div id="tweet-actions" class="action-icons">
            <i class="far fa-image"></i>
            <i class="fas fa-qrcode"></i> <!-- scanning icon -->
            <i class="fas fa-user-friends"></i> <!-- friends icon -->
            <i class="fas fa-map-marker-alt"></i> <!-- location icon -->
            <i class="far fa-smile"></i> <!-- emoji icon -->
            <button id="tweet-button" onclick="submitTweet()">Tweet</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            const tweetText = $('#tweet-text');
            const charLimit = $('#char-limit');

            tweetText.on('input', function () {
                const maxLength = 280;
                const currentLength = tweetText.val().length;
                const remaining = maxLength - currentLength;

                charLimit.text(remaining);

                if (remaining < 0) {
                    charLimit.addClass('highlight');
                } else {
                    charLimit.removeClass('highlight');
                }
            });
        });

        function submitTweet() {
            const tweet = $('#tweet-text').val();
            alert('Tweet submitted:\n' + tweet);
        }
    </script>
</body>

</html>
